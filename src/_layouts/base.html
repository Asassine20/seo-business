<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Swap our for actual link-->

    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="">

    <!--Social Media Display-->
    <meta property="og:title" content="{{ metaTitle }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}" />
    <meta property="og:image" content="/images/social.jpg" />
    <meta property="og:image:secure_url" content="/images/social.jpg" />

    <!--Favicons-->
    <link rel="icon" type="image/x-icon" href="/assets/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/favicons/site.webmanifest">
    <script src="https://kit.fontawesome.com/700da87b78.js" crossorigin="anonymous"></script>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Preload -->
    <link rel="preload" as="image" href="https://utfs.io/f/ZfzyDSYoDactnWqV5smlcCBkFpKZI69M0TaYbVrHOehd4fGW">
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/roboto-v29-latin-700.woff2" crossorigin>

    <link rel="stylesheet" href="/css/root.css">
    
    <link rel="preload" as="image" href="{{ preloadImg }}" />

    <!-- Loading in page specific CSS sheets from css block -->
    <link rel="stylesheet" href="/css/critical.css" />
    <link rel="stylesheet" href="{{ preloadCSS }}">

    <!--Put analytics tag here at the bottom to prevent it from render blocking-->
    <!-- Google tag (gtag.js) for google ads-->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ googleAdTag }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ googleAdTag }}');
    </script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

<script src="https://cdn.tailwindcss.com"></script>

    <!-- Google search console -->
    <meta name="google-site-verification" content="L3LvsJ_EeN3suf1m0WPL1xUcij03CFDJoQJirePbM7Y" />

    <!-- For home page, use full title, including location for SEO. Other pages should just include the page name -->
    <title>
        {% if page.url == '/'%}
        {{ client.name }} | {{ tagTitle }} | {{ client.address.city }}, {{ client.address.county }}
        {% else %}
        {{ tagTitle }} | {{ client.name }}
        {% endif %}
    </title>
</head>

<body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

    {% include "header.html" %}
    <main id="main">{{ content | safe }}</main>
    {% include "footer.html" %}

    <script defer src="/assets/js/nav.js"></script>

    <!--
        This script adds a class to the body after scrolling 100px
        and we used these body.scroll styles to create some on scroll 
        animations with the navbar
    -->
    <script defer>
        document.addEventListener('scroll', () => {
            const scroll = document.documentElement.scrollTop;
            const logoImg = document.querySelector('#logo-image');
            const logoSource = document.querySelector('#logo-picture source');
            const isWideScreen = window.innerWidth >= 1024;

            if (scroll >= 100) {
                document.querySelector('body').classList.add('scroll');

                // Change image for "scrolled" state
                if (isWideScreen) {
                    logoSource.srcset = "https://utfs.io/f/ZfzyDSYoDactnWqV5smlcCBkFpKZI69M0TaYbVrHOehd4fGW";
                    logoImg.src = "https://utfs.io/f/ZfzyDSYoDactnWqV5smlcCBkFpKZI69M0TaYbVrHOehd4fGW";
                }
            } else {
                document.querySelector('body').classList.remove('scroll');

                // Change image for "default" state
                if (isWideScreen) {
                    logoSource.srcset = "https://utfs.io/f/ZfzyDSYoDact4JG63VEkjeZkqsJwlUMh0FdPBSAzR1YbO3Hn";
                    logoImg.src = "https://utfs.io/f/ZfzyDSYoDact4JG63VEkjeZkqsJwlUMh0FdPBSAzR1YbO3Hn";
                }
            }
        });
    </script>


</body>

</html>
